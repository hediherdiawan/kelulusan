<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }
        
        .school-info {
            text-align: center;
        }
        
        .school-name {
            font-size: clamp(20px, 5vw, 24px);
            font-weight: bold;
            margin: 0;
            color: #2c3e50;
        }
        
        .year {
            font-size: clamp(16px, 4vw, 18px);
            color: #7f8c8d;
            margin: 5px 0;
        }
        
        .search-box {
            margin: 20px 0;
        }
        
        input {
            padding: 12px 15px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }
        
        button:hover, button:active {
            background-color: #2980b9;
        }
        
        .result {
            margin-top: 30px;
            display: none;
        }
        
        .student-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            position: relative;
        }
        
        .student-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .student-details {
            width: 100%;
        }
        
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
        
        .status {
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
        }
        
        .passed {
            background-color: #2ecc71;
            color: white;
        }
        
        .failed {
            background-color: #e74c3c;
            color: white;
        }
        
        .title {
            color: #3498db;
            margin-bottom: 30px;
            font-size: clamp(18px, 5vw, 22px);
        }
        
        .alert-popup,
        .success-popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            text-align: center;
            max-width: 90%;
            width: auto;
        }
        
        .alert-popup {
            background-color: #e74c3c;
            color: white;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
        }
        
        .success-popup {
            background-color: #2ecc71;
            color: white;
            animation: fadeIn 0.3s;
        }
        
        .countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .countdown-text {
            font-size: clamp(60px, 20vw, 120px);
            font-weight: bold;
            color: #3498db;
            text-align: center;
            animation: pulse 1s infinite alternate;
        }
        
        .back-button {
            margin-top: 20px;
            background-color: #7f8c8d;
            width: 100%;
            max-width: 400px;
        }
        
        .back-button:hover, .back-button:active {
            background-color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; top: 0; }
            to { opacity: 1; top: 20px; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; top: 20px; }
            to { opacity: 0; top: 0; }
        }
        
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.1); opacity: 0.8; }
        }
        
        @media (min-width: 600px) {
            .student-info {
                flex-direction: row;
            }
            
            .qr-code {
                margin-top: 0;
            }
        }
    </style>
</head>

        let countdownInterval;

        function showAlert(message) {
            const alertPopup = document.getElementById('alertPopup');
            alertPopup.textContent = message;
            alertPopup.style.display = 'block';
            
            setTimeout(() => {
                alertPopup.style.display = 'none';
            }, 3000);
        }

        function showSuccess(message) {
            const successPopup = document.getElementById('successPopup');
            successPopup.textContent = message;
            successPopup.style.display = 'block';
            
            setTimeout(() => {
                successPopup.style.display = 'none';
            }, 4000);
        }

        function startCountdown() {
            const countdownOverlay = document.getElementById('countdownOverlay');
            const countdownText = document.getElementById('countdownText');
            
            countdownOverlay.style.display = 'flex';
            let count = 10;
            countdownText.textContent = count;
            
            countdownInterval = setInterval(() => {
                count--;
                countdownText.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                }
            }, 1000);
        }

        function resetForm() {
            document.getElementById('nisnInput').value = '';
            document.getElementById('result').style.display = 'none';
            clearInterval(countdownInterval);
            document.getElementById('nisnInput').focus();
        }

        function checkGraduation() {
            const nisn = document.getElementById('nisnInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!nisn) {
                showAlert('Silakan masukkan NISN');
                return;
            }
            
            const student = students.find(s => s.nisn === nisn);
            
            if (student) {
                showSuccess('Data ditemukan');
                startCountdown();
                
                setTimeout(() => {
                    document.getElementById('studentName').textContent = student.name;
                    document.getElementById('studentNISN').textContent = student.nisn;
                    document.getElementById('studentClass').textContent = student.class;
                    
                    const statusElement = document.getElementById('studentStatus');
                    statusElement.textContent = student.status;
                    statusElement.className = 'status ' + (student.status === 'Lulus' ? 'passed' : 'failed');
                    
                    const qrData = `Nama: ${student.name}\nNISN: ${student.nisn}\nKelas: ${student.class}\nStatus: ${student.status}\nSekolah: SMPN 1 RANCABUNGUR\nTahun: 2025`;
                    document.getElementById('qrImage').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrData)}`;
                    
                    resultDiv.style.display = 'block';
                    
                    // Scroll ke hasil setelah ditampilkan
                    setTimeout(() => {
                        resultDiv.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                }, 10000);
            } else {
                showAlert('Data tidak ditemukan');
                resultDiv.style.display = 'none';
                clearInterval(countdownInterval);
            }
        }
        
        // Event listener untuk tombol enter
        document.getElementById('nisnInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGraduation();
            }
        });
        
        // Fokuskan input saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nisnInput').focus();
        });
    </script>
